language: python
python:
  - 2.7

# command to install dependencies
install:
  - ./ci/setup-config.sh
  - sudo apt-get install graphviz
  - pip install coveralls
  - pip install -r requirements.txt

# command to run tests
script: nosetests --with-coverage --cover-package=. --cover-erase
after_success:
  coveralls

